
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu Holter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/newcss.css">
        <script src="material/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <img src="Imagenes/bebe.png"/>
            <form class="menu-buttons-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="window.history.go(-1); return false;">
                    <i class="material-icons">arrow_back</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Menu1.html">
                    <i class="material-icons">home</i>
                </button>
            </form>
            <form class="menu-buttons-salir-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Inicio.html">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </form>
            <br><br>
            <table class="table">
                <col width="60%">
                <col width="40%">
                <th>
                    <form>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="id-paciente">
                            <label class="mdl-textfield__label" for="sample4">Número de Identificación</label>
                            <span class="mdl-textfield__error">Debe ingresar un número</span>
                        </div><br><br>
                        <div id="hideMenu" class="hideMenu">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="examenManual.html" id="buttonA">
                                INGRESO MANUAL
                            </button>
                            <br><br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="cargaHolter.html" id="buttonB">
                                CARGUE AUTOMÁTICO
                            </button>
                            <br><br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="buscaGrafica.html" id="buttonC">
                                GRAFICAR
                            </button><br><br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="Holter.html" id="buttonD">
                                CONFIGURACIÓN
                            </button>
                        </div>
                    </form>
                </th>
                <th valign='top'><br>
                    <button class="mdl-button mdl-js-button mdl-button--icon" onclick="busqueda()">
                        <i class="material-icons">search</i>
                    </button>
                </th>
            </table><br>
        </div>
    </body>
    <footer> 
        <p>
            Powered by <a class="footer-lin" href="">LIIS & PoliSOFT</a>
        </p>
    </footer>
</html>

<script>
    function goBack() {
        window.history.back();
    }

    function busqueda() {
        var x = document.getElementById('hideMenu');
        if (x.style.display !== 'block')
            x.style.display = 'block';
    }
</script>
