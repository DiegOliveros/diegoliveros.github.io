
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/newcss.css">
        <script src="material/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <form class="container" action="IniciarSesion" method="post">
            <img src="Imagenes/doctorAdmin.png"/>
            <div class="menu-buttons-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="window.history.go(-1); return false;">
                    <i class="material-icons">arrow_back</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Menu1.html">
                    <i class="material-icons">home</i>
                </button>
            </div>
            <div class="menu-buttons-salir-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Inicio.html">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="user" name="user">
                <label class="mdl-textfield__label" for="sample3">Ingresar Usuario</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" required name="password">
                <label class="mdl-textfield__label" for="password">Ingresar Contraseña</label>
            </div><br>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Recordar Usuario</span>
            </label>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="DimensionFractal.html">
                INGRESAR
            </button>
            <br><br>
            <div class="lin">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </form>
    </body>
    <footer> 
        <p>
            Powered by <a class="footer-lin" href="">LIIS & PoliSOFT</a>
        </p>
    </footer>
</html>

function goBack() {
    window.history.back();
