
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login ZIPSoft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/newcss.css">
        <script src="material/material.min.js"></script>
    </head>
    <body>
        <form class="container">
            <img src="Imagenes/doctor.png"/>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="user" name="user">
                <label class="mdl-textfield__label" for="sample3">Ingresar Usuario</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" required name="password">
                <label class="mdl-textfield__label" for="password">Ingresar Contraseña</label>
            </div><br>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Recordar Usuario</span>
            </label>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" formaction="Menu1.html">
                INGRESAR
            </button>
            <br><br>
            <div class="lin">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </form>
             <script>
            $("#login").on('click', function(){
                var username = $("#user").val();
                var password = $("#password").val();
                if(username == ""){
                    $('#messageDiv').css("display","none");
                    alert("Username is required");
                    return;
                }
                if(password == ""){
                    $('#messageDiv').css("display","none");
                    alert("Password is required");
                    return;
                }
                $.ajax({
                    url : "IniciarSesion",
                    method : post,
                    data : {
                        usuario : username,
                        contraseniaUsuario : password
                    },
                    success : function(results){
                        if(results != null && results != ""){
                            showMessage(results);
                            $('#messageDiv').css("display","block");
                        }else{
                            $('#messageDiv').css("display","none");
                            $('#messageDiv').html("");
                            alert("Some exception occurred! Please try again.");
                        }
                    }
                });
            });
             
            //function to display message to the user
            function showMessage(re-sults){
                if(results == "El usuario o contraseña son invalidos"){
                    $('#messageDiv').html("<font color='green'>You are successfully logged in. </font>")
                }else if(results == 'FAILURE'){
                    $('#messageDiv').html("<font color='red'>Username or password incorrect </font>")
                }
            }
        </script>
    </body>
    <footer> 
        <p>
            Powered by <a class="footer-lin" href="">LIIS & PoliSOFT</a>
        </p>
    </footer>
</html>
