
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Historia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/newcss.css">
        <script src="material/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <form class="container">
            <img src="Imagenes/bebe.png"/><br>
            <div class="menu-buttons-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="window.history.go(-1); return false;">
                    <i class="material-icons">arrow_back</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Menu1.html">
                    <i class="material-icons">home</i>
                </button>
            </div>
            <div class="menu-buttons-salir-img">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Inicio.html">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div><br><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="nombre">
                <label class="mdl-textfield__label" for="sample3">Nombre del Paciente</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="id-paciente">
                <label class="mdl-textfield__label" for="sample4">Número de Identificación</label>
                <span class="mdl-textfield__error">Debe ingresar un número</span>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="edad" maxlength="2">
                <label class="mdl-textfield__label" for="sample4">Edad del Paciente</label>
                <span class="mdl-textfield__error">Debe ingresar un número</span>
            </div><br>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
                <span class="mdl-radio__label">Masculino</span>
            </label>
            <span style="display:inline-block; width: 25px;"></span>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Femenino</span>
            </label><br><br>
            <table class="table">
                <col width="90%">
                <col width="10%">
                <th>
                    <select input-field.col dropdown-content type="checkbox">
                        <option selected disabled>Seleccione patología</option>
                        <option value="p1">Patología 1</option>
                        <option value="p2">Patología 2</option>
                    </select>
                </th>
                <th>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" formaction="Patologias.html">
                        <i class="material-icons" id="mas1">add</i>
                        <div class="mdl-tooltip" data-mdl-for="mas1">Agregar patología</div>
                    </button>
                </th>
            </table><br>
            <table class="table">
                <col width="90%">
                <col width="10%">
                <th>
                    <select class="mdl-selectfield">>
                        <option selected disabled>Seleccione medicamento</option>
                        <option value="p1">Medicamento 1</option>
                        <option value="p2">Medicamento 2</option>
                    </select>
                </th>
                <th>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" formaction="Medicamentos.html">
                        <i class="material-icons" id="mas2">add</i>
                        <div class="mdl-tooltip" data-mdl-for="mas2">Agregar medicamento</div>
                    </button>
                </th>
            </table><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" rows="5"  id="user">
                <label class="mdl-textfield__label" for="sample3">Indicaciones</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="user">
                <label class="mdl-textfield__label" for="sample3">Conclusiones</label>
            </div><br><br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" formaction="">
                GUARDAR
            </button>
        </form>
    </body>
    <footer> 
        <p>
            Powered by <a class="footer-lin" href="">LIIS & PoliSOFT</a>
        </p>
    </footer>
</html>
