
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/newcss.css">
        <script src="material/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <form class="container">
            <div class="menu-buttons">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="window.history.go(-1); return false;">
                    <i class="material-icons">arrow_back</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Menu1.html">
                    <i class="material-icons">home</i>
                </button>
            </div>
            <div class="menu-buttons-salir">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" formaction="Inicio.html">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>
            <h1>Modificar Usuario</h1>
            <h4>Ingresa el número de identificación del usuario a modificar</h4>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="sample6">
                    <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                </div>
            </div><br><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="usuario" name="usuario" value="93840028">
                <label class="mdl-textfield__label" for="usuario">Usuario</label>
            </div><br>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="nombre" name="nombre" value="Pepito Perez">
                <label class="mdl-textfield__label" for="nombre">Nombre</label>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" required name="password" value="123567890123467890">
                <label class="mdl-textfield__label" for="password">Contraseña</label>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" name="email"  id="correoUsuario" value="p.perez@gmail.com">
                <label class="mdl-textfield__label" for="email">Correo Electrónico</label>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text"  id="rolUsuario" name="rolUsuario" value="Doctor">
                <label class="mdl-textfield__label" for="rolUsuario">Rol</label>
            </div>
        </div><br><br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            GUARDAR
        </button><br>
    </form>
</body>
